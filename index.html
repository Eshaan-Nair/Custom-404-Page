<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center-container">
        <div class="brand-name">Eshaan.dev</div>
        <div class="error-wrapper">
            <!-- 404 -->
            <img src="assets/404.png" alt="404 Error" class="error-image">
            <!-- Clouds -->
            <img src="assets/clouds.png" alt="" class="mid-layer-image">
            <!-- Character -->
            <video class="zero-video" src="assets/character.mp4" autoplay muted playsinline></video>
            <!-- Text under character-->
            <div class="text-content">
                <h2>Oops looks like we are lost.</h2>
                <p>Lets go back.</p>
                <a href="https://github.com/Eshaan-Nair/Custom-404-Page" class="home-button">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
